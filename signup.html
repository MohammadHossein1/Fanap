<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>

<body>
    <div id="box">
        <div id="main">
            <form>
                <table id="table_1">
                    <tr>
                        <td class="si"><a href="index.html"> Homepage </a></td>
                        <td class="si "><a href="signin.html">Sign in </a> </td>
                        <td class="si active"><a href="#"> Sign up </a></td>
                        <td class="si"><a href="Contactus.html">Contact us</a> </td>
                    </tr>
                </table>
                <table id="table_2" align="center">
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td class="sort">USERNAME</td>
                    </tr>
                    <tr>
                        <td><input class="inp" type="text" id="username" title=""></td>

                    </tr>
                    <tr>
                        <td class="sort">E-MAIL</td>
                    </tr>
                    <tr>
                        <td><input class="inp" type="email" id="email" title=""></td>
                    </tr>
                    <tr>
                        <td class="sort">PASSWORD</td>
                    </tr>
                    <tr>
                        <td><input class="inp" type="password" id="pass" title=""></td>
                    </tr>
                    <tr>
                        <td class="sort">CONFIRM PASSWORD</td>
                    </tr>
                    <tr>
                        <td><input class="inp" type="password" id="cpass" title=""></td>
                    </tr>
                </table>
                <table id="table_3">
                    <tr>
                        <td><input class="check" type="checkbox" id="agree" title=""></td>
                        <td class="check_sort">I AGREE</td>
                    </tr>
                </table>
                <table id="table_4">
                    <tr>
                        <td><input id="submit" type="button" value="SUBMIT"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
